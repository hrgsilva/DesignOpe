<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Formulario de cadastro Tela 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import dos arquivos de css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Biblioteca de icones -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script>
		function funcao() {
			var decisao;
			//recebemos o valor do botão pressionado ok ou cancelar em uma variavel
			var comfirma = confirm("Se sair agora as informações preenchidas serão perdidas, clique em cancelar para continuar seu cadastro.");
			if (comfirma == true) {
				decisao = location.href = "login.html";;
			}
			else {
				decisao = "#";
			}
		}
	</script>

</head>

<body style="margin: 0px 0px 0px 0px;">
	<!-- cabeçalho do site -->
	<header>
		<nav class="navbar navbar-light bg-light navbar-fixed-top">
			<!-- Sistema de GRID bootstrap -->
			<div class="col-md-4">
				<img src="imagens/logo.svg" width="125" height="50" alt="Logo do sistema de curriculos">
			</div>
			<div class="col-md-6">
				<h3 style="padding-left: 115px;">Bem Vindo ao Synergia SIS</h3>
			</div>
			<div class="col-md-2">
				<div class="btn-group dropleft" class="dropdown">
					<a title="Clique para abrir o menu" class="menutop menudireita" href="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-circle"></i> Olá Usuário</a>
                    
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#" onclick="funcao()"><i class="fas fa-power-off"></i> Sair</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<!-- Fim do cabeçalho -->

	<!-- Sidebar lateral-->
	<div class="row">
		<div class="col-sm-2">
			<div class="side_content" style="height: 100%; border-bottom-left-radius:10px; border-bottom-right-radius: 10px ">
				<div class="sidebar-nav">
					<ul>
						<li>
							<i class="fa fa-suitcase" aria-hidden="true"></i>
							<a href="/Cadastrar">Cadastrar Dados</a>
						</li>
						<li>
							<i class="fas fa-calendar-alt"></i>
							<a href="/Alterar">Alterar Dados</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Fim da sidebar-->

		<!-- Conteúdo formulário-->
		<div></div>
		<div class="col-sm-10">
			<div class="centro">

				<div class="icontwo"><a href="form2.html" class="menu"><i class="fas fa-arrow-right"></i></a></div>
				<br/>

				<h6>DADOS CADASTRAIS</h6><br>
			</div>

			<form class="centro">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Nome Completo:</label>
						<input type="email" class="form-control" id="inputEmail4">
					</div>

					<div class="form-group col-md-6">
						<label for="inputPassword4">CPF:</label>
						<input type="password" class="form-control" id="inputPassword4">
					</div>

				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputAddress">Data de Nascimento:</label>
						<input type="text" class="form-control" id="inputAddress">
					</div>

					<div class="form-group col-md-6">
						<label for="inputAddress2">E-mail:</label>
						<input type="text" class="form-control" id="inputAddress2">
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">Logradouro:</label>
						<input type="text" class="form-control" id="inputCity">
					</div>

					<div class="form-group col-md-4">
						<label for="inputState">Numero:</label>
						<input type="text" class="form-control" id="inputCity">
					</div>

					<div class="form-group col-md-2">
						<label for="inputZip">CEP:</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">Bairro:</label>
						<input type="text" class="form-control" id="inputCity">
					</div>

					<div class="form-group col-md-4">
						<label for="inputState">Cidade:</label>
						<input type="text" class="form-control" id="inputCity">
					</div>

					<div class="form-group col-md-2">
						<label for="inputZip">Estado:</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
				</div>

				<!-- Fim Conteúdo formulário-->

				<!-- Barra de progresso-->
				<hr>
			</form>
			<div class="container">
				<ul class="progressbar">
					<li class="active">Dados Cadastrais</li>
					<li>Formações</li>
					<li>Experiências</li>
					<li>Cursos</li>
					<li>Finalização</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- fim Barra de progresso-->

	<footer>
		<!-- arquivos de JS E Jquery -->
		<script src="main.js"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
	</footer>
</body>

</html>
